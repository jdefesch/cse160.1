<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <br />

    <button id="full-green">Green</button>
    <button id="full-red">Red</button>
    <button id="clear">Clear</button>
    <br />

    <button id="point">Point</button>
    <button id="triangle">Triangle</button>
    <button id="circle">Circle</button>
    <br />

    <label>Red:</label>
    <input type="range" id="red" min="0" max="100" value="100">
    <br />

    <label>Green:</label>
    <input type="range" id="green" min="0" max="100" value="0">
    <br />

    <label>Blue:</label>
    <input type="range" id="blue" min="0" max="100" value="0">
    <br />

    <label>Size:</label>
    <input type="range" id="size" min="0" max="100" value="10">
    <br />

    <label>Circle Segments:</label>
    <input type="range" id="circle-segments" min="3" max="100" value="16">
    <br />

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="ColoredPoints.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
  </body>
</html>
